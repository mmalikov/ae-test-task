<button mat-icon-button="" [matMenuTriggerFor]="optionsList" (click)="open($event)">
  <ng-content></ng-content>
</button>
<mat-menu #optionsList="matMenu">
  <button mat-menu-item
          *ngFor="let option of options"
          (click)="select($event, option)">
    {{ option }}
  </button>
</mat-menu>
